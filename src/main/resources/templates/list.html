<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sterling Solutions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/footer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {height: 1000px}

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: white;
            color: white;
            padding: 10px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height: auto;}
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h1>Welcome to the Employees Portal</h1>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/add">Add Employee</a></li>
                <li><a href="/list">See the list of Employees</a></li>
            </ul><br>
            <div class="input-group">
                <form action="/search" method="post">
                    <h4>Search Employees by</h4>
                    <input type="text" name="search" class="form-control" placeholder="First Name">
                    <input type="text" name="search2" class="form-control" placeholder="Last Name"></br>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <form action="/search2" method="post">
                    <select name="departmentId" class="form-control" />
                    <option value="">--Department--</option>
                    <option value=1>Accounting and Finance</option>
                    <option value=2>Human Resources</option>
                    <option value=3>Marketing & Sales</option>
                    <option value=4>Production</option>
                    <option value=5>Purchasing</option>
                    <option value=6>Research and Development</option>
                    </select>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-sm-9">
            <hr>
            <div class="jumbotron">
                <h1>This is the list of Employees.</h1>
                <p><a class="btn btn-primary btn-lg" href="/add" role="button">Add Employee </a></p>
            </div>

            <table class="table">
                <tr>
                    <th>First Name</th>
                    <th>Last name</th>
                    <td>Actions</td>
                </tr>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${employee.id})}">Update</a>
                        <a th:href="@{/detail/{id}(id=${employee.id})}">Details</a>
                        <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
<div th:replace="index :: footer"></div>
</body>
</html>
